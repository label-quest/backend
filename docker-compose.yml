version: '2'
services:
  database:
   image: postgres
   environment:
    - "POSTGRES_PASSWORD=mysecretpassword"
   container_name: database

  api:
   build:
     context: "."
     dockerfile: Dockerfile
   depends_on:
    - database
   volumes:
     - "$PWD/../backend:/backend"
   ports:
    - "8000:8000"
   command: python3 /backend/manage.py runserver 0.0.0.0:8000 #--db_url database --db_port 5432
